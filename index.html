<html>
  <head>
    <title>About Samuel</title>
    <link rel="stylesheet" type="text/css" href="sheet.css">
    <script>
      function changeColorToRed(){
        document.getElementById("content").style.color = "red";
      }
      function changeColorToOrange(){
        document.getElementById("content").style.color = "orange";
      }
      function changeColorToYellow(){
        document.getElementById("content").style.color = "yellow";
      }
      function changeColorToGreen(){
        document.getElementById("content").style.color = "green";
      }
      function changeColorToLime(){
        document.getElementById("content").style.color = "lime"
      }
      function changeColorToBlue(){
        document.getElementById("content").style.color = "blue";
      }
      function changeColorToPurple(){
        document.getElementById("content").style.color = "purple";
      }
    </script>
  </head>
  <body background="http://i.imgur.com/hgVJGW5.png">  
    <div id="colors" style="color:red;">
      <p>
        Change the colors as you please:
      </p>
      <input type="button" value="Red" onclick="changeColorToRed()">
      <input type="button" value="Orange" onclick="changeColorToOrange()">
      <input type="button" value="Yellow" onclick="changeColorToYellow()">
      <input type="button" value="Green" onclick="changeColorToGreen()">
      <input type="button" value="Lime" onclick="changeColorToLime()">
      <input type="button" value="Blue" onclick="changeColorToBlue()">
      <input type="button" value="Purple" onclick="changeColorToPurple()">
    </div>
    <div id="content">
      <p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/200px-HTML5_logo_and_wordmark.svg.png">
      </p>
      <p>
        Currently learning HTML along with a little CSS and JavaScript
      </p>
    </div>
  </body>
</html>
